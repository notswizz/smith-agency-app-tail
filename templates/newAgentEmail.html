<!-- templates/newAgentEmail.html -->
<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
        }
        .header {
            background-color: #f8f8f8;
            padding: 15px;
            text-align: center;
            border-bottom: 3px solid #ddd;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #888;
        }
        .agent-id {
            color: #D81B60; /* Pink accent */
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to the Smith Agency</h1>
        </div>
        <div class="content">
            <p>Hello,</p>
            <p>We are excited to have you on board with the Smith Agency. Your unique Agent ID is:</p>
            <p class="agent-id"><strong>{{agentId}}</strong></p>
            <p>Keep this ID handy, as you will need it for future interactions and submissions within our agency.</p>
        </div>
        <div class="footer">
            Best regards,<br/>
            The Smith Agency Team
        </div>
    </div>
</body>
</html>
